<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  </head>
  
  <div class="list row">
    <div class="col-md-8">
      </div> -->
    </div>
    <div class="col-md-6">
      <h4>Evaluaciones</h4>
      <div class="container">
        <table class="table table-striped table-bordered">
          <thead>
              <tr>
                  <th>#</th>
                  <!-- <th>Descripci√≥n</th> -->
                  <th>Fromato</th>
                  <th>Evaluacion</th>
                  <th>Comentario</th>
                  <th>Estado</th>
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let evalu of evaluacion;let indice=index"
                [class.active]="indice == currentIndex">
                <td> {{indice+1}} 
                  
                  <td ><button type="button"  (click)="verPdf(evalu.formato)" data-toggle="modal" data-target="#verpdf">
                    <i class="bi bi-eye-fill" style="font-size: 1em;"></i></button>
                
                  
                  </td>
                  <td ><button type="button"  (click)="currentEvaluacion=evalu" data-toggle="modal" data-target="#uploadimg">
                    <i class="bi bi-cloud" style="font-size: 1em;"></i></button>
                
                  
                  </td>
                  <td>{{evalu.comentario}}</td>
                  
                  
                  <td><i class="bi bi-check-all" style="font-size: 1.5em;"></i></td>
                  
                  
              </tr> 
          </tbody>
      </table>
  
      </div>
  
      
    </div>
  





    <div class="modal fade" id="uploadimg" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog " role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Subir Archivo</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                  <div style="display: flex; flex-direction:row">
                      <label style="margin-right:5px">Nombre :</label>
                      <div >
                        <input type="text"  [(ngModel)]="documento" > 
                      </div>
                  </div>
                  <br>
                  <input id="file-upload" type="file"   (change)="mostrar($event)"/>
                
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="subirpdf()" >Guardar cambios</button>
              </div>
          </div>
      </div>
  </div>
  


  <div class="modal fade" id="verpdf" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog " role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Mostrar Formato</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
              <iframe id="inlineFrameExample" *ngIf = "urlArchivo"
              title="Inline Frame Example"
              width="300"
              height="200"
              [src]="urlArchivo">
      
            </iframe>
              
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  </div>
          </div>
    </div>
</div>
